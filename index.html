
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calBox">
        <div class="incal">
        <div class="searchBox">
            <input type="text" placeholder="0" id="display" disabled>
        </div>
        <div class="buttons">
        <div class="operator">
            <button data-value="+" class="op">+</button>
            <button data-value="-" class="op">-</button>
            <button data-value="*" class="op">*</button>
            <button data-value="/" class="op">/</button>
        </div>
        <div class="firstRow">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="%" class="equal">%</button>-
        </div>
        <div class="SecondRow">
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="C" class="equal">C</button>
        </div>
        <div class="ThirdRow">
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="AC" class="equal" id="clear">AC</button>
        </div>
        <div class="ForthRow">
            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button data-value="=" class="equal" id="equal">=</button>
        </div>
        </div>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");
        let buttons = document.querySelectorAll("button");

        let currentInput = "";

        buttons.forEach(btn =>{
            btn.addEventListener("click", ()=>{
                let value = btn.getAttribute("data-value");

                if(value == "AC"){
                    currentInput="";
                    display.value="0";
                }
                else if(value == "C"){
                    currentInput = currentInput.slice(0, -1);
                    display.value = currentInput || "0";
                }
                else if(value == "="){
                    try {
                        currentInput = eval(currentInput);
                        display.value = currentInput;
                    } catch{
                        display.value = "Error";
                    }
                }
                else{
                    currentInput += value;
                    display.value = currentInput;
                }
            });
        });
    </script>

</body>
</html>
